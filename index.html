<!DOCTYPE html>
<html>
    <head>
        <title> Product Preview Card </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        
        <main>
            <section class="perfume-grid-container">
                <div class="left-grid-view">
                    <img class="perfume-image" src="images/blue-de-chanel-image1.avif" alt="">
                </div>
                <div class="right-grid-view">
                    <div>
                        <p class="perfume"> Perfume </p>
                    </div>
                    <div>
                        <h2 class="perfume-name"> Bleu Essence Eau De Parfume</h2>
                    </div>
                    <div>
                        <p class="perfume-description"> A floral, solar and voluptuous interpretation composed by composed by Olivie Polge, Perfomer-Creator for the House of CHANEL </p>
                    </div>
                    <div class="perfume-info-grid-horizontal-container">
                        <div class="perfume-price-container">
                            <p class="perfume-price">  $149.99 </p>
                        </div>
                        <div class="perfume-discount-price-container">
                            <p class="perfume-discount-price">  $169.99 </p>
                        </div>
                    </div>
                    <div>
                        <button class="perfume-addtocart"> Add to Cart </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
